main: br.com.iagofragnan.main
name: N3rdyTesouro
author: Iago F.
description: Plugin para exposição da Expotec 2024, envolvendo um Caça ao Tesouro utilizando um Arduino como b\u00fassola.
version: 1.0.0
website: github.com/iagof-dev/

commands:
  test:
    description: test arduino device with test signal
    usage: /test
    permission: n3rdytesouro.test
  debug:
    description: test arduino device with custom signal to test
    usage: /debug [code]
    permission: n3rdytesouro.debug
  start:
    description: start the minigame
    usage: /start
    permission: n3rdytesouro.start
  arena:
    description: debug command to create arena
    usage: /arena
    permission: n3rdytesouro.arena
  end:
    description: debug command to delete arena
    usage: /end
    permission: n3rdytesouro.end